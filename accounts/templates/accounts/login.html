{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href={% static "login/fonts/icomoon/style.css" %}>

    <link rel="stylesheet" href={% static "login/css/owl.carousel.min.css" %}>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static "login/css/bootstrap.min.css" %}>
    
    <!-- Style -->
    <link rel="stylesheet" href={% static '/login/css/style.css' %}>

    <title>Login</title>
  </head>
  <body>

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src={% static "login/images/undraw_remotely_2j6y.svg" %} alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>로그인</h3>
              <p class="mb-4">당신의 사회복무를 응원합니다.</p>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">이름</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="" class="forgot-pass" onclick="alert('관리자에게 문의하세요.');" >Forgot Password</a></span>
              </div>
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message.message }}</div>
              {% endfor %}
              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              <!--<span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>-->
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src={% static "login/js/jquery-3.3.1.min.js" %}></script>
    <script src={% static "login/js/popper.min.js" %}></script>
    <script src={% static "login/js/bootstrap.min.js" %}></script>
    <script src={% static "login/js/main.js" %}></script>
  </body>
</html>
