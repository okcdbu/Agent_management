{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href={% static "signup/fonts/icomoon/style.css" %}>

    <link rel="stylesheet" href={% static "signup/css/owl.carousel.min.css" %}>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static "signup/css/bootstrap.min.css" %}>
    
    <!-- Style -->
    <link rel="stylesheet" href={% static "signup/css/style.css" %}>

      <!--calendar-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/js/tempusdominus-bootstrap-4.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/css/tempusdominus-bootstrap-4.min.css"
          crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
              integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />


    <title>Sign Up</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src={% static "signup/images/undraw_remotely_2j6y.svg" %} alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">당신의 사회복무를 응원합니다.</p>
            </div>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="fullname">이름</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>

              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>

              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                
              </div>

              <div class="form-group">
                <label for="re-password">Re-type Password</label>
                <input type="password" class="form-control" id="re-password" name="re-password" required>

              </div>
                <div class="form-group field--not-empty">
                <label for="callup-date">소집일</label>
                  <input type="date" class="form-control" id="callupdate" name="callupdate" required>
              </div>
                <div class="form-group last mb-4 field--not-empty">
                <label for="discharge-date">소집해제일</label>
                <input type="date" class="form-control" id="dischargedate" name="dischargedate" required>

              </div>

              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">
                <!--
              <span class="d-block text-left my-4 text-muted">&mdash; or register with &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>-->
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src={% static "signup/js/jquery-3.3.1.min.js" %}></script>
    <script src={% static "signup/js/popper.min.js" %}></script>
    <script src={% static "signup/js/bootstrap.min.js" %}></script>
    <script src={% static "signup/js/main.js" %}></script>
  </body>
</html>
